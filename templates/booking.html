<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    <p>Places available: {{competition['number_of_places']}}</p>
    {% if club[competition["name"]] %}
        <p>places reserved for this competition: {{club[competition["name"]]}} (12 max)</p>
    {% endif%} 
    <p>Points available: {{club['points']}} (3 points = 1 place).</p> 
    <br>
    <form action="/purchase_places" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <label for="places">How many places?</label><input type="number" name="places" id=""/>
        <button type="submit">Book</button>
    </form>
</body>
</html>
